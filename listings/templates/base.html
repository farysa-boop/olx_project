<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}OLX{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        header {
            background: #111827;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            transition: 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #16a34a;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            background: #2563eb;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn:hover {
            background: #1e40af;
        }
    </style>
</head>

<body>

<header>
    <a href="/">OLX</a>

    <div>
        <a href="{% url 'listing_create' %}">Добавить объявление</a>

        {% if user.is_authenticated %}
            <a href="{% url 'my_listings' %}">Мои объявления</a>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>
</header>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
