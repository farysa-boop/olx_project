{% extends "base.html" %}

{% block content %}

<h1>Объявления</h1>

<form method="get">
  <input
    type="text"
    name="q"
    placeholder="Поиск..."
    value="{{ q }}"
  >

  <select name="category">
    <option value="">Все категории</option>
    {% for c in categories %}
      <option value="{{ c.slug }}" {% if selected_category == c.slug %}selected{% endif %}>
        {{ c.name }}
      </option>
    {% endfor %}
  </select>

  <button type="submit">Найти</button>
</form>

<hr>

<ul>
  {% for item in products %}
    <li>
      <a href="{% url 'listing_detail' item.pk %}">
        {{ item.title }}
      </a><br>
      Цена: {{ item.price }} {{ item.currency }}
    </li>
    <hr>
  {% empty %}
    <li>Объявлений не найдено</li>
  {% endfor %}
</ul>

{% endblock %}
